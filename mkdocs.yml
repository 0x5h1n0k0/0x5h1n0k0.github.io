# Project information
site_name: 0x5h1n0k0
site_url: https://0x5h1n0k0.github.io/
site_author: 0x5h1n0k0

# Repository
repo_name: 0x5h1n0k0/0x5h1n0k0.github.io
repo_url: https://github.com/0x5h1n0k0/0x5h1n0k0.github.io

# Copyright
copyright: Copyright &copy; 2023 0x5h1n0k0

# Configuration
theme:
  name: material
  custom_dir: !ENV [THEME_DIR, "material"]
  #custom_dir: overrides
  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  font:
    text: Fira Sans
    code: Fira Code
  favicon: assets/favicon.png
  icon:
    logo: logo
    tag:
      default: octicons/tag-16
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
      c++: fontawesome/brands/c++
   
# Plugins
plugins:
  - search
  # - git-revision-date-localized:
  #     enable_creation_date: true
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        conventions.md: philosophy.md
        reference/abbreviations.md: reference/tooltips.md
        reference/meta-tags.md: reference/index.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
        upgrading.md: upgrade.md
  - minify:
      minify_html: true
  - blog
  - tags:
      tags_file: tags/tags.md
  - mkdocs-video
  - table-reader
  - timetoread:
      wpm: 190
      allPages: True
      textColour: 000000
  # - git-revision-date-localized:
  #     enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]

# Customization
extra:
  consent:
    actions:
      - accept
      - manage
    cookies:
      analytics: Google Analytics 
      custom: Custom cookie
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
    provider: google
    # property: !ENV GOOGLE_ANALYTICS_KEY
    property: G-XXXXXXXXXX
extra_javascript:
  - javascripts/consent.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: 0x5h1n0k0
      repo: 0x5h1n0k0.github.io
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets

# Page tree
nav:
  - PINNED:
    - Privilege Escalation:
      - Linux Privilege Escalation: notes/privilege-escalation/linux/index.md
      - Windows Privilege Escalation: notes/privilege-escalation/windows/index.md
  - Try Hack Me:
    - Learning Paths:
      - Red Teaming:
          - Init Access:
              - Weaponization: tryhackme/red-teaming/init-access/red-team-weaponization/index.md
              - Password Attacks: tryhackme/red-teaming/init-access/password-attacks/index.md
              - Phishing: tryhackme/red-teaming/init-access/phishing/index.md
    - Room:
        - Basic Pentesting: tryhackme/room/basic-pentesting/index.md
        - Lian_Yu : tryhackme/room/lianyu/index.md
  - Categories: tags/tags.md
    

extra_css:
  - stylesheets/extra.css